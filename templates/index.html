<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer Machine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- TU ARCHIVO CSS PERSONALIZADO - ¡ESTA LÍNEA ES CRUCIAL! -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon (Opcional, pero asegúrate que la ruta sea correcta si lo usas) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Htmx CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #0a0a0a;"> {# <--- CAMBIÉ EL COLOR AQUÍ PARA QUE COINCIDA CON TU ÚLTIMO CSS #}
    <div id="sentiment-machine" class="machine-casing">
        <div class="machine-internal-layout">
            <div class="machine-display-section">                          
<div class="machine-screen-area">
                <div class="machine-screen">
                    {# Contenido anterior hardcodeado:
                    <div id="sentiment-result" class="sentiment-result-screen-content">
                        <p>Espero tu texto...</p>
                    </div> 
                    #}
                    {{ initial_sentiment_html_content | safe }} {# Flask insertará el fragmento renderizado aquí #}
                </div>
             </div>

                 <div class="machine-label">EMOTION ANALYSIS</div>
            </div>

             <div class="machine-input-section">
                 <label for="visibleCommentInput" class="input-label">Tu Comentario:</label>
                 <textarea class="machine-input-area" id="visibleCommentInput" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
             </div>

            <div class="machine-controls-section">
                 <div class="machine-lines-indicators">
                     <span></span><span></span><span></span>
                 </div>

                <button type="button" id="analyzeButtonVisible" class="machine-button heart">
                      <i class="bi bi-heart-fill"></i>
                 </button>

                 <button class="machine-button power" type="button">
                     <i class="bi bi-power"></i>
                 </button>
            </div>

            <form id="sentiment-form" style="display:none;"
                hx-post="{{ url_for('analyze_sentiment') }}"
                hx-trigger="submit"
                hx-target="#sentiment-result"
                hx-swap="outerHTML">

                 <div class="machine-input-wrapper">
                     <label for="formCommentText" class="input-label">Tu Comentario:</label>
                      <textarea class="machine-input-area" id="formCommentText" name="comment_text" rows="4"></textarea>
                 </div>

                <button type="submit" class="machine-button heart" style="display:none;"></button>
             </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- TU JS PERSONALIZADO - ¡ESTA LÍNEA ES CRUCIAL! -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
